<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../images/Moviestack_favicon.png" type="image/x-icon">
    <title>MOVIESTACK | DETAILS</title>
</head>

<body class="text-black bg-zinc-300">
    <header class="border-2 border-b-white bg-black">
        <div class="flex items-center justify-between">
            <div class="flex justify-start">
                <img class="w-16" src="../images/Moviestack_isotipo.png" alt="logotipo moviestack">
                <img class="w-28" src="../images/Moviestack_logotipo2.png" alt="logo moviestack">
            </div>
            <nav>
                <a class=" w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="/index.html">HOME</a>
                <a class="w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="./movies.html">MOVIES</a>
                <a class="w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="#">FAVS</a>
            </nav>

        </div>
    </header>
    <main>
        <div class="flex flex-wrap justify-around mb-5 mt-5" id="detallesPelicula">
            <img class="object-cover" id="detalleImagen" alt="imagen-película">
            <div class="flex flex-col gap-5">
                <h2 class="text-3xl" id="detalleTitle"></h2>
                <p class="text-xl" id="detalleTagline"></p>
                <p id="detalleGenres"></p>
                <p class="w-60" id="detalleOverview"></p>
            </div>
            <table>
                <tr>
                    <th>Original Language</th>
                    <td id="detalleOriginalLanguage"></td>
                </tr>
                <tr>
                    <th>Release Date</th>
                    <td id="detalleReleaseDate"></td>
                </tr>
                <tr>
                    <th>Runtime</th>
                    <td id="detalleRuntime"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td id="detalleStatus"></td>
                </tr>
                <tr>
                    <th>Vote Average</th>
                    <td id="detalleVoteAverage"></td>
                </tr>
                <tr>
                    <th>Budget</th>
                    <td id="detalleBudget"></td>
                </tr>
                <tr>
                    <th>Revenue</th>
                    <td id="detalleRevenue"></td>
                </tr>
            </table>
        </div>

    </main>
    <footer class="border-2 border-t-white h-14 flex items-center justify-center bg-black text-white">
        <p>MindHun - Cohort N°53</p>
    </footer>


    <script src="/moviesdata.js"></script>
    <script src="/detalles.js"></script>

</body>

</html>
