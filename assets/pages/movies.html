<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../images/Moviestack_favicon.png" type="image/x-icon">
    <title>MOVIESTACK | MOVIES</title>
</head>

<body class="text-white bg-zinc-300">
    <header class="border-2 border-b-white bg-black">
        <div class="flex items-center justify-between">
            <div class="flex justify-start">
                <img class="w-16" src="../images/Moviestack_isotipo.png" alt="logotipo moviestack">
                <img class="w-28" src="../images/Moviestack_logotipo2.png" alt="logo moviestack">
            </div>
            <nav>
                <a class=" w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="/index.html">HOME</a>
                <a class="w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="#">MOVIES</a>
                <a class="w-7 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700"
                    href="#">FAVS</a>
            </nav>

        </div>
    </header>
    <main class="min-h-screen bg-zinc-300 text-black">
        <img class="w-screen h-80 object-cover" src="../images/banner-pelis.jpg" alt="banner cinema">
        
            <div class="flex justify-around mt-5 mb-5">
                <label for="generoSelect"></label>
                <select class="w-96 h-10 text-black" id="generoSelect">
                    <option value="todas">Todas</option>
                </select>

                <label for="busquedaInput"></label>
                <input class="w-96 h-10 text-black" type="text" id="busquedaInput"
                    placeholder="Ingrese el nombre de la película">

                <button class="w-14 text-white border-solid border-2 border-white mr-1 p-1 rounded-lg p-1 bg-black hover:bg-violet-700" onclick="filtrarPeliculas()">Filtrar</button>
            </div>
            <div class="flex flex-wrap justify-center gap-3 pb-3 mt-3" id="contenedor">

            </div>
     
    </main>
    <footer class="border-2 border-t-white h-14 flex items-center justify-center bg-black">
        <p>MindHun - Cohort N°53</p>
    </footer>

    <script src="/moviesdata.js"></script>
    <script src="/moviestack.js"></script>
</body>

</html>
